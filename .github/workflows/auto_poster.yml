name: Auto Poster System v4.3
on:
  schedule:
    # توقيت الإمارات (UTC+4)
    - cron: '30 5 * * *'   # 9:30 صباحاً (5:30 UTC)
    - cron: '0 9 * * *'    # 12:00 ظهراً (9:00 UTC) - بداية فترة الظهيرة
    - cron: '30 12 * * *'  # 16:30 مساءً (12:30 UTC) - منتصف فترة المساء
    - cron: '0 15 * * *'   # 19:00 مساءً (15:00 UTC) - نهاية فترة المساء/بداية الليل
    - cron: '30 15 * * *'  # 19:30 مساءً (15:30 UTC) - بداية نشر الليل
    - cron: '0 18 * * *'   # 22:00 ليلاً (18:00 UTC) - نهاية فترة الليل
  workflow_dispatch:       # للتشغيل اليدوي والاختبار
jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: |
         npm install --omit=dev --prefer-offline --no-audit --no-fund
         npm list --depth=0 --omit=dev --no-fund
      - name: Upload dependencies
        uses: actions/upload-artifact@v4
        with:
          name: node-modules
          path: node_modules/
          retention-days: 1
  process-posts:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download dependencies
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: node_modules/
      - name: Verify dependencies
        run: |
          echo "التحقق من الحزم الأساسية..."
          ls -la node_modules/ | grep -E "(firebase|axios|date-fns)" || echo "بعض الحزم غير موجودة"
          echo "التحقق من التبعيات المثبتة (بدون حزم التطوير)..."
          npm list --depth=0 --omit=dev --no-fund
      - name: Run Auto Poster
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          ZAPIER_WEBHOOKS: ${{ secrets.ZAPIER_WEBHOOKS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "🚀 بدء تشغيل النظام..."
          node src/auto_poster.js
        timeout-minutes: 15 # زيادة الوقت لمعالجة 3 منشورات
  rotation-check:
    runs-on: ubuntu-latest
    needs: install-dependencies
    if: github.event_name == 'schedule' && github.event.schedule == '30 5 * * *'  # فقط في الصباح
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download dependencies
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: node_modules/
      - name: Check Account Rotation
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node src/rotation_system.js
        timeout-minutes: 5
  cleanup:
    runs-on: ubuntu-latest
    needs: [process-posts, rotation-check]
    if: always()
    steps:
      - name: Cleanup artifacts
        uses: actions/github-script@v7
        with:
          script: |
            console.log('🧹 تنظيف المؤقتات...');
            // تنظيف تلقائي للـ artifacts
