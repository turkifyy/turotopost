name: Auto Poster System v5.1

on:
  schedule:
    # --- جميع الأوقات بتوقيت غرينتش (UTC) ---
    # Periodo mattutino (inizia alle 09:30 GMT)
    - cron: '30 9 * * *'   # Pubblicazione 1
    - cron: '0 10 * * *'   # Pubblicazione 2 (30 minuti dopo)
    - cron: '45 10 * * *'  # Pubblicazione 3 (45 minuti dopo)
    # Periodo pomeridiano (inizia alle 13:30 GMT)
    - cron: '30 13 * * *'  # Pubblicazione 1
    - cron: '0 14 * * *'   # Pubblicazione 2 (30 minuti dopo)
    - cron: '45 14 * * *'  # Pubblicazione 3 (45 minuti dopo)
    # Periodo serale (inizia alle 18:30 GMT)
    - cron: '30 18 * * *'  # Pubblicazione 1
    - cron: '0 19 * * *'   # Pubblicazione 2 (30 minuti dopo)
    - cron: '45 19 * * *'  # Pubblicazione 3 (45 minuti dopo)
    # Periodo notturno (inizia alle 22:30 GMT)
    - cron: '30 22 * * *'  # Pubblicazione 1
    - cron: '0 23 * * *'   # Pubblicazione 2 (30 minuti dopo)
    - cron: '45 23 * * *'  # Pubblicazione 3 (45 minuti dopo)
  workflow_dispatch: {}     # للسماح بالتشغيل اليدوي

jobs:
  # ===================================================================
  # JOB 1: تثبيت الاعتماديات وحفظها في التخزين المؤقت
  # ===================================================================
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        # التشغيل فقط في حالة عدم وجود تخزين مؤقت مطابق
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          echo "Cache not found. Installing dependencies..."
          npm install --omit=dev --prefer-offline --no-audit --no-fund

  # ===================================================================
  # JOB 2: إعداد تناوب الحسابات اليومي (يعمل مرة واحدة فقط)
  # ===================================================================
  setup_daily_rotation:
    runs-on: ubuntu-latest
    needs: install-dependencies
    # الشرط التالي يضمن تشغيل هذه المهمة مرة واحدة فقط في اليوم مع أول جدولة (9:30 UTC)
    if: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download dependencies from cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      
      - name: Run Daily Zapier Rotation Setup
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }} # <-- تم التصحيح
          ZAPIER_WEBHOOKS: ${{ secrets.ZAPIER_WEBHOOKS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}       # <-- تم التصحيح
        run: node src/setup_rotation.js
        timeout-minutes: 5

  # ===================================================================
  # JOB 3: تشغيل نظام النشر (يعمل 12 مرة في اليوم)
  # ===================================================================
  process-post:
    runs-on: ubuntu-latest
    needs: [install-dependencies, setup_daily_rotation]
    # التشغيل دائمًا لضمان عمل المهمة حتى لو تم تخطي 'setup_daily_rotation'
    if: always() 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download dependencies from cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Run Auto Poster
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }} # <-- تم التصحيح
          ZAPIER_WEBHOOKS: ${{ secrets.ZAPIER_WEBHOOKS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}       # <-- تم التصحيح
        run: |
          echo "🚀 Starting Auto Poster System..."
          node src/auto_poster.js
        timeout-minutes: 10
