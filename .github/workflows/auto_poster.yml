name: Auto Poster System v4.3

on:
  schedule:
    # Morning: 9:30, 10:00, 10:45 UAE (5:30, 6:00, 6:45 UTC)
    - cron: '30 5 * * *'
    - cron: '0 6 * * *'
    - cron: '45 6 * * *'
    # Afternoon: 4:30, 5:00, 5:45 UAE (12:30, 13:00, 13:45 UTC)
    - cron: '30 12 * * *'
    - cron: '0 13 * * *'
    - cron: '45 13 * * *'
    # Evening: 7:30, 8:00, 8:45 UAE (15:30, 16:00, 16:45 UTC)
    - cron: '30 15 * * *'
    - cron: '0 16 * * *'
    - cron: '45 16 * * *'
    # Night: 10:30, 11:00, 11:45 UAE (18:30, 19:00, 19:45 UTC)
    - cron: '30 18 * * *'
    - cron: '0 19 * * *'
    - cron: '45 19 * * *'
  workflow_dispatch:       # للتشغيل اليدوي والاختبار

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install --omit=dev --prefer-offline --no-audit --no-fund
          npm list --depth=0 --omit=dev --no-fund

      - name: Upload dependencies
        uses: actions/upload-artifact@v4
        with:
          name: node-modules
          path: node_modules/
          retention-days: 1

  process-posts:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download dependencies
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: node_modules/

      - name: Verify dependencies
        run: |
          echo "التحقق من الحزم الأساسية..."
          ls -la node_modules/ | grep -E "(firebase|axios|date-fns)" || echo "بعض الحزم غير موجودة"
          echo "التحقق من التبعيات المثبتة (بدون حزم التطوير)..."
          npm list --depth=0 --omit=dev --no-fund

      - name: Run Auto Poster
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          ZAPIER_WEBHOOKS: ${{ secrets.ZAPIER_WEBHOOKS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "🚀 بدء تشغيل النظام..."
          node src/auto_poster.js
        timeout-minutes: 5  # تقليل الوقت لأن كل تشغيل ينشر منشور واحد فقط

  rotation-check:
    runs-on: ubuntu-latest
    needs: install-dependencies
    if: github.event_name == 'schedule' && (github.event.schedule == '30 5 * * *' || github.event.schedule == '0 6 * * *' || github.event.schedule == '45 6 * * *')  # فقط في بداية الصباح
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download dependencies
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: node_modules/

      - name: Check Account Rotation
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node src/rotation_system.js
        timeout-minutes: 5

  cleanup:
    runs-on: ubuntu-latest
    needs: [process-posts, rotation-check]
    if: always()
    steps:
      - name: Cleanup artifacts
        uses: actions/github-script@v7
        with:
          script: |
            console.log('🧹 تنظيف المؤقتات...');
            // تنظيف تلقائي للـ artifacts
