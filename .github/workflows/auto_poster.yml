name: Auto Poster System v5.0

on:
  schedule:
    #  GMT Times (UTC) - 12 Posts Daily
    # --- Morning Period (Starts 09:30 GMT) ---
    - cron: '30 9 * * *'   # Post 1
    - cron: '0 10 * * *'   # Post 2 (30 mins later)
    - cron: '45 10 * * *'  # Post 3 (45 mins later)
    # --- Afternoon Period (Starts 13:30 GMT) ---
    - cron: '30 13 * * *'  # Post 1
    - cron: '0 14 * * *'   # Post 2 (30 mins later)
    - cron: '45 14 * * *'  # Post 3 (45 mins later)
    # --- Evening Period (Starts 18:30 GMT) ---
    - cron: '30 18 * * *'  # Post 1
    - cron: '0 19 * * *'   # Post 2 (30 mins later)
    - cron: '45 19 * * *'  # Post 3 (45 mins later)
    # --- Night Period (Starts 22:30 GMT) ---
    - cron: '30 22 * * *'  # Post 1
    - cron: '0 23 * * *'   # Post 2 (30 mins later)
    - cron: '45 23 * * *'  # Post 3 (45 mins later)
  workflow_dispatch: {}     # Ù„Ù„ØªØ´ØºÙŠÙ„ Ø§Ù„ÙŠØ¯ÙˆÙŠ ÙˆØ§Ù„Ø§Ø®ØªØ¨Ø§Ø±

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Generate Cache Key
        id: cache-key
        run: echo "key=node-modules-${{ hashFiles('package-lock.json') }}" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            node-modules-

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          npm install --omit=dev --prefer-offline --no-audit --no-fund
          npm list --depth=0 --omit=dev --no-fund

  setup_daily_rotation:
    runs-on: ubuntu-latest
    needs: install-dependencies
    # This job runs only once a day, before the first post
    if: github.event_name == 'schedule' && github.event.schedule == '30 9 * * *'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ needs.install-dependencies.outputs.cache-key }}
      
      - name: Run Daily Zapier Rotation Setup
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.CLIENT_EMAIL }}
          ZAPIER_WEBHOOKS: ${{ secrets.ZAPIER_WEBHOOKS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node src/setup_rotation.js
        timeout-minutes: 5

  process-post:
    runs-on: ubuntu-latest
    needs: [install-dependencies, setup_daily_rotation]
    # Always run the posting job, setup_daily_rotation is only for the first run but needed as dependency
    if: always() 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ needs.install-dependencies.outputs.cache-key }}

      - name: Verify dependencies
        run: |
          echo "Verifying essential packages..."
          ls -la node_modules/ | grep -E "(firebase|axios|date-fns)" || (echo "Some packages are missing" && exit 1)
          echo "Verifying installed dependencies (production only)..."
          npm list --depth=0 --omit=dev --no-fund

      - name: Run Auto Poster
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.CLIENT_EMAIL }}
          ZAPIER_WEBHOOKS: ${{ secrets.ZAPIER_WEBHOOKS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "ðŸš€ Starting Auto Poster System..."
          node src/auto_poster.js
        timeout-minutes: 10
