name: Auto Poster System v5.0

on:
  # جدولة النشر لجميع الفترات (morning, afternoon, evening, night)
  schedule:
    # الفترات الصباحية (9:30, 10:00, 10:45)
    - cron: '30 5 * * *'   # 9:30 صباحاً توقيت الإمارات (5:30 UTC)
    - cron: '0 6 * * *'    # 10:00 صباحاً توقيت الإمارات (6:00 UTC)
    - cron: '45 6 * * *'   # 10:45 صباحاً توقيت الإمارات (6:45 UTC)
    
    # فترات الظهيرة (4:30, 5:00, 5:45)
    - cron: '30 12 * * *'  # 4:30 ظهراً توقيت الإمارات (12:30 UTC)
    - cron: '0 13 * * *'   # 5:00 ظهراً توقيت الإمارات (13:00 UTC)
    - cron: '45 13 * * *'  # 5:45 ظهراً توقيت الإمارات (13:45 UTC)
    
    # فترات المسائية (7:30, 8:00, 8:45)
    - cron: '30 15 * * *'  # 7:30 مساءً توقيت الإمارات (15:30 UTC)
    - cron: '0 16 * * *'   # 8:00 مساءً توقيت الإمارات (16:00 UTC)
    - cron: '45 16 * * *'  # 8:45 مساءً توقيت الإمارات (16:45 UTC)
    
    # فترات الليل (10:30, 11:00, 11:45)
    - cron: '30 18 * * *'  # 10:30 ليلاً توقيت الإمارات (18:30 UTC)
    - cron: '0 19 * * *'   # 11:00 ليلاً توقيت الإمارات (19:00 UTC)
    - cron: '45 19 * * *'  # 11:45 ليلاً توقيت الإمارات (19:45 UTC)
  
  workflow_dispatch:       # للتشغيل اليدوي والاختبار

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install --omit=dev --prefer-offline --no-audit --no-fund
          npm list --depth=0 --omit=dev --no-fund

      - name: Upload dependencies
        uses: actions/upload-artifact@v4
        with:
          name: node-modules
          path: node_modules/
          retention-days: 1

  process-posts:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download dependencies
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: node_modules/

      - name: Verify dependencies
        run: |
          echo "التحقق من الحزم الأساسية..."
          ls -la node_modules/ | grep -E "(firebase|axios|date-fns)" || echo "بعض الحزم غير موجودة"
          echo "التحقق من التبعيات المثبتة (بدون حزم التطوير)..."
          npm list --depth=0 --omit=dev --no-fund

      - name: Run Auto Poster
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          ZAPIER_WEBHOOKS: ${{ secrets.ZAPIER_WEBHOOKS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "🚀 بدء تشغيل النظام..."
          node src/auto_poster.js
        timeout-minutes: 15

  rotation-check:
    runs-on: ubuntu-latest
    needs: install-dependencies
    if: github.event_name == 'schedule' && github.event.schedule == '30 5 * * *'  # فقط في الصباح
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download dependencies
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: node_modules/

      - name: Check Account Rotation
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node src/rotation_system.js
        timeout-minutes: 5

  cleanup:
    runs-on: ubuntu-latest
    needs: [process-posts, rotation-check]
    if: always()
    steps:
      - name: Cleanup artifacts
        uses: actions/github-script@v7
        with:
          script: |
            console.log('🧹 تنظيف المؤقتات...');
            // تنظيف تلقائي للـ artifacts
